<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimental Penguins</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB; /* Light sky blue background */
        }
        #gameContainer {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: #fff;
            border: 2px solid #000;
        }
        #penguin {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-image: url('penguin-sprite.png'); /* Replace with your sprite sheet */
            background-size: contain;
        }
        #nameDisplay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        #inputName {
            padding: 5px;
        }
        #colorPicker {
            padding: 5px;
        }
        #talkInput {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            font-family: Arial, sans-serif;
            padding: 5px;
        }
        #talkButton {
            padding: 5px;
        }
    </style>
</head>
<body>

    <div id="gameContainer">
        <div id="penguin"></div>
        <div id="nameDisplay">Penguin</div>
        <div id="controls">
            <input type="text" id="inputName" placeholder="Enter your name" />
            <input type="color" id="colorPicker" />
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="talkInput">
            <input type="text" id="talkBox" placeholder="What do you want to say?" />
            <button id="talkButton" onclick="makeTalk()">Talk</button>
        </div>
    </div>

    <script>
        let penguin = document.getElementById('penguin');
        let nameDisplay = document.getElementById('nameDisplay');
        let penguinName = 'Penguin';
        let penguinColor = '#000000'; // Default color
        let walking = false;
        let dancing = false;

        // Handle starting the game and setting name and color
        function startGame() {
            let newName = document.getElementById('inputName').value.trim();
            if (newName) {
                penguinName = newName;
            }
            let newColor = document.getElementById('colorPicker').value;
            penguinColor = newColor;

            nameDisplay.innerText = penguinName;
            penguin.style.backgroundColor = penguinColor;

            document.getElementById('controls').style.display = 'none';
            document.getElementById('talkInput').style.display = 'block';
        }

        // Move the penguin when clicking inside the game container
        document.getElementById('gameContainer').addEventListener('click', function(event) {
            let containerRect = event.target.getBoundingClientRect();
            let penguinRect = penguin.getBoundingClientRect();

            // Calculate the new position, but make sure it's inside the game container limits
            let newX = event.clientX - containerRect.left - penguinRect.width / 2;
            let newY = event.clientY - containerRect.top - penguinRect.height / 2;

            // Limit the penguin's movement inside the container
            newX = Math.max(0, Math.min(newX, containerRect.width - penguinRect.width));
            newY = Math.max(0, Math.min(newY, containerRect.height - penguinRect.height));

            penguin.style.left = `${newX}px`;
            penguin.style.top = `${newY}px`;
        });

        // Function to make the penguin "talk"
        function makeTalk() {
            let message = document.getElementById('talkBox').value.trim();
            if (message) {
                alert(`${penguinName} says: "${message}"`);
            }
        }

        // Handle dancing: toggle on/off when Space key is pressed
        function toggleDance() {
            dancing = !dancing;
            if (dancing) {
                penguin.style.animation = 'dance 1s infinite';
            } else {
                penguin.style.animation = 'none';
            }
        }

        // Handle dancing key press (e.g., Space key)
        document.addEventListener('keydown', function(event) {
            if (event.key === ' ' && !walking) {
                toggleDance();
            }
        });
    </script>
    
    <style>
        @keyframes dance {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</body>
</html>
