<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimental Penguins</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB; /* Light sky blue background */
        }
        #gameContainer {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: #fff;
            border: 2px solid #000;
        }
        #penguin {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-image: url('penguin-sprite.png'); /* Replace with your sprite sheet */
            background-size: contain;
        }
        #nameDisplay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        #inputName {
            padding: 5px;
        }
        #colorPicker {
            padding: 5px;
        }
    </style>
</head>
<body>

    <div id="gameContainer">
        <div id="penguin"></div>
        <div id="nameDisplay">Penguin</div>
        <div id="controls">
            <input type="text" id="inputName" placeholder="Enter your name" />
            <input type="color" id="colorPicker" />
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>

    <script>
        let penguin = document.getElementById('penguin');
        let nameDisplay = document.getElementById('nameDisplay');
        let penguinName = 'Penguin';
        let penguinColor = '#000000'; // Default color
        let walking = false;
        let dancing = false;

        // Basic movement control
        document.addEventListener('keydown', function(event) {
            if (walking) {
                let penguinRect = penguin.getBoundingClientRect();
                if (event.key === 'ArrowLeft') {
                    penguin.style.left = `${penguinRect.left - 10}px`;
                } else if (event.key === 'ArrowRight') {
                    penguin.style.left = `${penguinRect.left + 10}px`;
                }
            }
        });

        // Start the game and change name and color
        function startGame() {
            let newName = document.getElementById('inputName').value.trim();
            if (newName) {
                penguinName = newName;
            }
            let newColor = document.getElementById('colorPicker').value;
            penguinColor = newColor;

            nameDisplay.innerText = penguinName;
            penguin.style.backgroundColor = penguinColor;

            document.getElementById('controls').style.display = 'none';
            startWalking();
        }

        // Start the walking animation
        function startWalking() {
            walking = true;
        }

        // Toggle dancing animation
        function toggleDance() {
            dancing = !dancing;
            if (dancing) {
                penguin.style.animation = 'dance 1s infinite';
            } else {
                penguin.style.animation = 'none';
            }
        }

        // Handle dancing key press (e.g., Space key)
        document.addEventListener('keydown', function(event) {
            if (event.key === ' ' && !walking) {
                toggleDance();
            }
        });
    </script>
    
    <style>
        @keyframes dance {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</body>
</html>
